sudo: required
language: python

branches:
  only:
    # This is where pull requests from "bors r+" are built.
    - staging
    # This is where pull requests from "bors try" are built.
    - trying
    # Build pull requests.
    - master

services:
  - docker

env:
  global:
    - MAKEFLAGS="-j 2"

# Clear `before_install` steps.
before_install: []
# Clear `install` steps.
install: []

script:
  - ./bin/make test

notifications:
  email:
    on_success: change # default: change
    on_failure: change # default: always
